<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Example</title>
<style>
    /* 添加CSS样式 */
    table {
        width: 80%; /* 设置表格宽度 */
        margin: 30px auto; /* 上下间距30px，左右自动 */
        border-collapse: collapse; /* 去除表格双边框 */
    }
    th, td {
        border: 1px solid #ddd; /* 设置单边框 */
        padding: 8px; /* 设置内边距 */
        text-align: left; /* 设置文本对齐方式 */
    }
    th {
        background-color: #f2f2f2; /* 设置表头背景色 */
    }
</style>
</head>
<body>
 
<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
    <!-- 更多行和列 -->
</table>
 
</body>
</html>
