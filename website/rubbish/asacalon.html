<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Popup with Input</title>
<script>
function popupWithInput() {
  var userInput = prompt("请输入您的想法:", "");
  if (userInput != null) {
    alert("谢谢您的反馈：" + userInput);
  }
}
</script>
</head>
<body>
 
<button onclick="popupWithInput()">弹出输入框</button>
 
</body>
</html>
