<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Popup Form</title>
<script>
function openForm() {
  document.getElementById('myForm').style.display = 'block';
}
 
function closeForm() {
  document.getElementById('myForm').style.display = 'none';
}
</script>
<style>
/* 弹窗的样式 */
#myForm {
  display: none;
  position: fixed;
  z-index: 1;
  left: 50%;
  margin-left: -200px;
  top: 50%;
  margin-top: -100px;
  width: 400px;
  padding: 20px;
  background: #f1f1f1;
  border: 1px solid #888;
}
 
/* 关闭按钮的样式 */
.closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>
<body>
 
<button onclick="openForm()">打开表单</button>
 
<!-- 弹窗表单 -->
<div id="myForm">
  <form action="">
    <label for="fname">名字:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">姓氏:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="提交">
    <span onclick="closeForm()" class="closebtn">&times;</span>
  </form>
</div>
 
</body>
</html>
